#SERVER SETTINGS
server.port=${SERVER_PORT}
server.servlet.context-path=${CONTEXT_PATH}

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PSWD}

# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE}

# LLM feign
feign.llm.url=${LLM_FEIGN_URL}
feign.llm.api-key=${FEIGN_LLM_API_KEY}
spring.application.name=career-navigator-was
spring.config.import=optional:file:.env[.properties]
file.upload-dir=/upload
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

jwt.secret.key=${JWT_SECRET_KEY}
jwt.expiration.accessToken=${JWT_ACCESS_TOKEN_EXPIRATION}
jwt.expriation.refreshToken=${JWT_REFRESH_TOKEN_EXPIRATION}

# REDIS PROPERTIES
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:${REDIS_HOST:redis}}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:${REDIS_PORT:6379}}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:${REDIS_PASSWORD:}}
spring.data.redis.database=${SPRING_DATA_REDIS_DATABASE:${REDIS_SCHEMA:0}}

